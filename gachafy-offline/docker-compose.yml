version: '3.8'

services:
  gachafi:
    build:
      context: .
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
        VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID}
        VITE_ONESIGNAL_APP_ID: ${VITE_ONESIGNAL_APP_ID:-}
        VITE_RADIX_NETWORK: ${VITE_RADIX_NETWORK:-stokenet}
        VITE_RADIX_DAPP_DEFINITION: ${VITE_RADIX_DAPP_DEFINITION}
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    networks:
      - gachafi-network

networks:
  gachafi-network:
    driver: bridge
